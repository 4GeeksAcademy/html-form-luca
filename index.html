<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <style>
        body {
          font-family: 'Times New Roman', serif;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <!--Form-->
        <form class="needs-validation" autocomplete="on">
        <!--Card-->
        <div class="card col-8 mx-auto mt-5">
            <!--Header-->
            <div class="card-header">
              <h2 class="fw-semibold">Payment form </h2>
            </div>
            <!--Body-->
            <div class="card-body row g-3">
                <!--Alert-->
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing.
                    </div>
                </div>
                <!--Credit Card-->
                <div class="col-md-5">
                    <label for="inputCard" class="form-label">Card #:</label>
                    <input type="password" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <!--CVC-->
                <div class="col-md-3">
                    <label for="inputCVC" class="form-label">CVC #:</label>
                    <input type="number" class="form-control" id="inputCVC" minlength="3" placeholder="000" required>                        
                </div>
                <!--Amount-->
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required> 
                    </div>
                </div>
                <!--Name-->
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
                <!--City-->
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City:</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <!--State-->
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                        <option value="" required>Pick a state</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Spain">Spain</option>
                        <option value="Angola">Angola</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                </div>
                <!--Postal-->
                <div class="col-md-3">
                    <label for="inputPostal" class="form-label">Postal Code:</label>
                    <input type="text" class="form-control" id="inputPostal" required>
                </div>
                <!-- Card Type -->
                <fieldset class="mb-3 col-md-6">
                    <legend class="form-label">We accept:</legend>
                    <div class="btn-group">
                        <input type="radio" class="btn-check" name="inputCardType" id="CCmastercard" autocomplete="off" required>
                        <label class="btn btn-outline-secondary" for="CCmastercard"><i class="fa-brands fa-cc-mastercard"></i></label>

                        <input type="radio" class="btn-check" name="inputCardType" id="CCvisa" autocomplete="off" required>
                        <label class="btn btn-outline-secondary" for="CCvisa"><i class="fa-brands fa-cc-visa"></i></label>

                        <input type="radio" class="btn-check" name="inputCardType" id="CCdinersclub" autocomplete="off" required>
                        <label class="btn btn-outline-secondary" for="CCdinersclub"><i class="fa-brands fa-cc-diners-club"></i></label>

                        <input type="radio" class="btn-check" name="inputCardType" id="CCjcb" autocomplete="off" required>
                        <label class="btn btn-outline-secondary" for="CCjcb"><i class="fa-brands fa-cc-jcb"></i></label>
                    </div>
                </fieldset>
                <!-- Message -->
                <div class="col-md-6">
                    <label for="inputMessage" class="form-label">Message:</label>
                    <textarea class="form-control" id="inputMessage" style="height: 75px"></textarea>
                    <p class="text-secondary">Add any notes here...</p>
                </div>
            </div>
              <!--Footer-->
              <div class="card-footer d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary mx-2">Cancel</button>                
                <input type="submit" value="Submit">
            </div>            
        </div> 
        </form> 
    </div>

          
                      
        </div> 
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
  </body>
</html>
